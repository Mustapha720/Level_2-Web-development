<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Dashboard</h1>
    <div id="show">
        <img src="https://www.superiorlawncareusa.com/wp-content/uploads/2020/05/loading-gif-png-5.gif" alt="" style="width: 50px;">
    </div>
    <button onclick="signUserOut()">Sign Out</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-lYDFhiTZV-CAL2KNbJfkyUDqekqf7YM",
            authDomain: "opay-clone-25.firebaseapp.com",
            projectId: "opay-clone-25",
            storageBucket: "opay-clone-25.firebasestorage.app",
            messagingSenderId: "1047570940961",
            appId: "1:1047570940961:web:32eb23f97f677b8fb94f60"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                show.innerHTML = ''
                show.innerHTML += `<img src='${user.photoURL}' style="border-radius: 100%"> <br> ${user.displayName} <br> ${user.email}`
            } else {
                show.innerHTML = ''
                show.innerHTML = '<h3>You have to sign in first. Redirecting....</h3>'
                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 1000)
            }
        })

        const signUserOut = () => {
            signOut(auth)
            .then(() => {
                console.log('User signed out');
            })
            .catch((error) => {
                console.log(error);
            })
        }
        window.signUserOut = signUserOut
    </script>
</body>

</html>
