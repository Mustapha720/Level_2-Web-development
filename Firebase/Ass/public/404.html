<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 10rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00d9ff, #ff0080);
      -webkit-background-clip: text;
      /* Standard property */
      background-clip: text;
      /* WebKit for Chrome/Safari/Edge */
      -webkit-text-fill-color: transparent;
      color: transparent;
      /* Fallback for Firefox */
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      background: #0059ff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #003bb3;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
      }

      to {
        text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 6rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="index.html" class="btn">Go Back Home</a>
</body>

</html>
