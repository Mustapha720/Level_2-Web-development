<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card col-6 my-2 mx-auto py-2 px-5">
        <h4 class="text-center">Admin Product Upload</h4>

        <div class="form-group mb-2">
            <label for="">Product Name</label>
            <input type="text" class="form-control" placeholder="Product Name..." id="product_name">
        </div>

        <div class="form-group mb-2">
            <label for="">Description</label>
            <input type="text" class="form-control" placeholder="Description..." id="product_description">
        </div>

        <div class="form-group mb-2">
            <label for="">Price</label>
            <input type="text" class="form-control" placeholder="Price..." id="product_price">
        </div>

        <div class="form-group mb-2 d-flex justify-content-center text-align-center">
            <button class="btn btn-dark" onclick="addItem()">Add Product</button>
        </div>
    </div>

    <div id="display" class="row"></div>

    <script>
        let p_array = JSON.parse(localStorage["Product"])

        product()

        const addItem = () => {
            const name = product_name.value
            const description = product_description.value
            const price = product_price.value

            const obj = {name: name, description: description, price: price}
            // console.log(obj)
            p_array.push(obj)
            localStorage.setItem("Product", JSON.stringify(p_array))
            product()
        }

        function product() {
            for (let i = 0; i < p_array.length; i++) {
                display.innerHTML += `<div class="card mx-5 g-2" style="width: 12rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">${p_array[i].name}</h5>
                                            <p class="card-text">${p_array[i].description}</p>
                                            <p class="card-text">$${p_array[i].price}</p>
                                            <button class="btn btn-primary">Add to cart</button>
                                        </div>
                                    </div>`;
            }
            // p_array = []
            product_name.value = ""
            product_description.value = ""
            product_price.value = ""
        }
    </script>
</body>
</html>
