<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card col-6 my-2 mx-auto py-2 px-1">
        <h4 class="text-center">Admin Product Upload</h4>

        <div class="form-group mb-2">
            <label for="">Product Name</label>
            <input type="text" class="form-control" placeholder="Product Name..." id="product_name">
        </div>

        <div class="form-group mb-2">
            <label for="">Price</label>
            <input type="text" class="form-control" placeholder="Price..." id="price">
        </div>

        <div class="form-group mb-2">
            <label for="">Quantity</label>
            <input type="text" class="form-control" placeholder="Quantity..." id="quantity">
        </div>

        <div class="form-group mb-2">
            <button class="btn btn-dark" onclick="uploadProduct()">Upload Product</button>
        </div>
    </div>

    <table id="productDisplay" class="table"></table>
    <!-- <button onclick="displayProduct()" class="btn btn-primary">Display product</button> -->

    <script src="script.js"></script>
</body>
</html>
