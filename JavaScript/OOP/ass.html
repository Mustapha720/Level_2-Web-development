            <option value="leftBack">LB</option>
            <option value="rightBack">RB</option>
            <option value="defensiveMidfielder">DMF</option>
            <option value="centerMidfielder">CMF</option>
            <option value="attackingMidfielder">AMF</option>
            <option value="leftWinger">LW</option>
            <option value="rightWinger">RW</option>
            <option value="centerForward1">CF1</option>
            <option value="centerForward2">CF2</option>
        </select>
        <button onclick="add()">Add Player</button>

        class FootballLineup{
            constructor (name, position) {
                this.position = position,
                this.name = name

            addPlayer () {

        const add = () =>{
            const player = new FootballLineup(playerName.value, selectId.value)
