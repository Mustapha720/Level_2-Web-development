<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container py-5"></div>
        <div class="row justify-content-center align-items-center">
            <!-- Form Card -->
            <div class="col-md-3">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary fw-bold">Football Lineup</h2>
                        <div class="mb-3">
                            <label for="playerName" class="form-label fw-semibold">Player Name</label>
                            <input type="text" placeholder="e.g. Lionel Messi" id="playerName" class="form-control" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="selectId" class="form-label fw-semibold">Position</label>
                            <select name="Positions" id="selectId" title="Positions" class="form-select">
                                <option value="" disabled selected>Select Position</option>
                                <option class="GK" value="GK">GK</option>
                                <option class="CB1" value="CB1">CB1</option>
                                <option class="CB2" value="CB2">CB2</option>
                                <option class="LB" value="LB">LB</option>
                                <option class="RB" value="RB">RB</option>
                                <option class="DMF" value="DMF">DMF</option>
                                <option class="CMF" value="CMF">CMF</option>
                                <option class="AMF" value="AMF">AMF</option>
                                <option class="LW" value="LW">LW</option>
                                <option class="RW" value="RW">RW</option>
                                <option class="CF1" value="CF1">CF1</option>
                                <option class="CF2" value="CF2">CF2</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button onclick="add()" class="btn btn-primary btn-lg fw-bold shadow-sm">Add Player</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Image Card -->
            <div class="col-md-6 d-none d-md-block">
                <div class="card border-0 shadow-lg">
                    <img src="/bence-balla-schottner-deGn9vSwXIM-unsplash.jpg" alt="Football Field" class="card-img-top rounded" style="height: 500px; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>

    <div id="show"></div>

    <script>
        class FootballLineup{
            constructor (name, position) {
                this.position = position,
                this.name = name
            }

            addPlayer () {
                show.innerHTML += `
                    <div class='${this.position}'>
                        <p>${this.name}</p>
                        <img src="/person-circle.svg" />
                    </div>
                `
            }
        }

        const add = () =>{
            if(!playerName.value){
                alert("Input player name!!!")
            } else {
                const jj = new FootballLineup(playerName.value, selectId.value)
                jj.addPlayer(playerName.value)
            }
            playerName.value = ''
        }
    </script>
</body>
</html>
