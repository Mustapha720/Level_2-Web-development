<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Column" id="col">
    <input type="text" placeholder="Rows" id="row">
    <select name="Arithmetic operation" id="selectId" title="Choose Operation:">
        <option value="multi">Multiplication</option>
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
    </select>
    <button onclick="math()">Calculate</button>
    <table border="3">
        <tr>
            <td></td>
        </tr>
    </table>
    <div id="show"></div>

    <script>
        const math = () => {
            const valueCol = col.value
            const valueRow = row.value
            console.log(valueCol, valueRow)
            const selectedElement = document.getElementById('selectId').value
            console.log(selectedElement)
            if (selectedElement === 'multi') {
                for (let i = 1; i <= valueCol; i++) {
                    for (let j = 1; j <= valueRow; j++) {
                        show.innerHTML += `${i} x ${j} = ${i * j} <br>`;
                    }
                }
            }
            else if (selectedElement === 'add') {
                for (let i = 1; i <= valueCol; i++) {
                    for (let j = 1; j <= valueRow; j++) {
                        show.innerHTML += `${i} + ${j} = ${i + j} <br>`;
                    }
                }
            }
            else if (selectedElement === 'sub') {
                for (let i = 1; i <= valueCol; i++) {
                    for (let j = 1; j <= valueRow; j++) {
                        show.innerHTML += `${i} - ${j} = ${i - j} <br>`;
                    }
                }
            }
            else {
                show.innerHTML = `Invalid option`
            }
        }
