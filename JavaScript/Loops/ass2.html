<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <td></td>
        </tr>
    </table>
    <div id="show"></div>

    <script>
        for (let i = 1; i <= 12; i++) {
            for (let j = 1; j <= 12; j++) {
                show.innerHTML += `${i} x ${j} = ${i * j} <br>`;
            }
        }
        for (let i = 1; i <= 12; i++) {
            for (let j = 1; j <= 12; j++) {
                show.innerHTML += `${i} - ${j} = ${i - j} <br>`;
            }
        }
        for (let i = 1; i <= 12; i++) {
            for (let j = 1; j <= 12; j++) {
                show.innerHTML += `${i} - ${j} = ${i + j} <br>`;
            }
        }
    </script>
</body>
</html>
