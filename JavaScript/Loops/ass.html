<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Bottles of Beer Song</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold">99 Bottles of Beer</h1>
                    <p class="lead">Lyrics of the song 99 Bottles of Beer</p>
                    <!-- <marquee behavior="row" direction="">Lyrics of the song 99 Bottles of Beer</marquee> -->
                </div>
                <div class="card shadow-sm mb-3">
                    <div class="card-body text-center">
                        <p id="show" class="mb-2"></p>
                        <!-- <p id="showDecrease" class="mb-2"></p> -->
                        <p id="last" class="fw-bold text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        for (let index = 99; index > 0; index--) {
            console.log(`${index} bottles of beer on the wall, ${index} bottles of beer on the wall`);
            f = `<br>${index} bottles of beer on the wall, ${index} bottles of beer on the wall`
            i = `Take one down and pass it around, ${index - 1} bottles of beer on the wall.`
            show.innerHTML += `${f} <br> ${i}`
            if (index === 1) {
                last.innerHTML += `No more bottles of beer on the wall, no more bottles of beer. <br> Go to the store and buy some more, 99 bottles of beer on the wall.`
            }
            // if (index - 1 > 0) {
                // console.log(`Take one down and pass it around, ${index - 1} bottles of beer on the wall.`);
            // }
            // else {
                // console.log(`No more bottles of beer on the wall, no more bottles of beer.`);
                // console.log(`Go to the store and buy some more, 99 bottles of beer on the wall.`);
            // }
        }
    </script>
</body>

</html>
