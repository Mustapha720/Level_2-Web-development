<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on Conditional Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="">
        <!-- 1 -->
        <div class="card w-25 mx-auto mt-5 p-3 shadow border rounded-4">
            <h2 class="card-title">Add Package</h2>
            <div class="d-flex gap-3">
                <input type="text" placeholder="Input the package name....." id="num1" class="w-75 form-control shadow-none">
                <button onclick="addPackage()" class="rounded-2 bg-primary border w-25">Add</button>
            </div>
            <span id="one" class="mt-2 text-primary"></span>
        </div>
    
        <!-- 2 -->
        <div class="card w-25 mx-auto mt-3 p-3 shadow border rounded-4">
            <h2 class="card-title">Add Item</h2>
            <div class="d-flex gap-3">
                <input type="number" placeholder="Input the number of item....." id="num2" class="w-75 form-control shadow-none">
                <button onclick="checkItem()" class="rounded-2 bg-primary border w-25">Check</button>
            </div>
            <span id="show" class="mt-2 text-primary"></span>
        </div>
    
        <!-- 3 -->
        <div class="card w-25 mx-auto mt-3 p-3 shadow border rounded-4">
            <h2 class="card-title">Temperature Checker</h2>
            <div class="d-flex gap-3">
                <input type="number" placeholder="Temperature?...." id="temp" class="w-75 form-control shadow-none">
                <button onclick="tempChecker()" class="rounded-2 bg-primary border w-25">Check</button>
            </div>
            <span id="showTemp" class="mt-2 text-primary"></span>
        </div>
    
        <!-- 4 -->
        <div class="card w-25 mx-auto mt-3 p-3 shadow border rounded-4">
            <h2 class="card-title">BMI</h2>
            <div class="d-flex gap-3">
                <input type="number" placeholder="Input your weight....." id="weight" class="w-75 form-control shadow-none">
                <input type="number" placeholder="Input your height....." id="height" class="w-75 form-control shadow-none">
            </div>
            <button onclick="BMI()" class="rounded-2 bg-primary border w-25 mt-3" style="height: 35px;">Check</button>
            <span id="showBmi"  class="mt-2 text-primary"></span>
        </div>
    
        <!-- 5 -->
        <div class="card w-25 mx-auto mt-3 p-3 shadow border rounded-4 mb-5">
            <h2 class="card-title">Luggage Weight</h2>
            <div class="d-flex gap-3">
                <input type="number" placeholder="Luggage weight....." id="lug" class="w-75 form-control shadow-none">
                <button onclick="luggageWeight()" class="rounded-2 bg-primary border w-25">Check</button>
            </div>
            <span id="showLuggage" class="mt-2 text-primary"></span>
        </div>
    </div>

    <script>
        const addPackage = () => {
            const package = (num1.value).toLowerCase()
            console.log(package)
            one.innerHTML = `${package}`
        }

        const checkItem = () => {
            const check = num2.value
            if (!check) {
                alert("Input a value")
            }
            else if (check % 2 === 0) {
                console.log('Okay')
                show.innerHTML = `Congratulations! You've received a 4% discount.`
            }
            else {
                console.log('No')
                show.innerHTML = `Sorry, no discount has been applied to your purchase.`
            }
        }

        const tempChecker = () => {
            const Temp = temp.value
            if (!Temp) {
                alert("Enter the temperature.")
            }
            else if (Temp <= 19) {
                showTemp.innerHTML = 'Cold'
            }
            else if (Temp >= 20 && Temp <= 28) {
                showTemp.innerHTML = 'Warm'
            }
            else if (Temp > 28) {
                showTemp.innerHTML = 'Hot'
            }
            else {
                showTemp.innerHTML = 'Invalid input'
            }
        }

        const BMI = () => {
            const Height = height.value
            const Weight = weight.value
            const answer = (Weight / (Height * Height)).toFixed(2)
            console.log(` Height is: ${Height}mÂ². Weight is: ${Weight}kg`)
            if (!Height && !Weight) {
                alert('Please enter both height and weight.')
            }
            else if (answer >= 30) {
                console.log(`BMI: ${answer} (Obesity category)`)
                showBmi.innerHTML = `BMI: ${answer} (Obesity category)`
            }
            else if (answer >= 18.5 && answer <= 24.9) {
                console.log(`BMI = ${answer} (Healthy Weight)`)
                showBmi.innerHTML = `BMI = ${answer} (Healthy Weight)`
            }
            else if (answer >= 25 && answer <= 29.9) {
                console.log(`BMI: ${answer} (Overweight)`)
                showBmi.innerHTML = `BMI: ${answer} (Overweight)`
            }
            else if (answer < 18.5) {
                console.log(`BMI: ${answer} (Underweight)`)
                showBmi.innerHTML = `BMI: ${answer} (Underweight)`
            }
            else {
                console.log(`Invalid inputs`)
            }
        }

        const luggageWeight = () => {
            const weight = lug.value
            if (!weight) {
                alert('Please enter the luggage weight.')
            }
            else if (weight <= 20) {
                console.log(`Underweight!!!`)
                showLuggage.innerHTML = `Underweight!!!`
            }
            else if (weight > 20 && weight <= 30) {
                console.log(`Allowed!!!`)
                showLuggage.innerHTML = `Allowed!!!`
            }
            else if (weight > 30) {
                console.log(`Overweight!!!`)
                showLuggage.innerHTML = `Overweight!!!`
            }
            else {
                showLuggage.innerHTML = `Invalid input`
            }
        }
    </script>
</body>

</html>
