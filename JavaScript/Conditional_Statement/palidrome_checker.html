<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-primary d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-dark">Palindrome Checker</h2>
        <span class="mb-3 text-center" style="font-style: italic; font-weight: 100;">E.g Hannah, madam, noon e.t.c....</span>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter text" id="paliCheck">
            <button class="btn btn-primary" onclick="paliChecker()">Check</button>
        </div>
        <div id="show" class="text-primary"></div>
    </div>

    <script>
        const paliChecker = () => {
            const pali = (paliCheck.value).toLowerCase().trim()
            const reverse = pali.split('').reverse().join('')
            console.log(reverse)
            if (!pali) {
                show.innerHTML = "Input a value"
            }
            else if (reverse === pali) {
                console.log("Done")
                show.innerHTML = "This is a Palindrome"
            } else {
                console.log("Fuck")
                show.innerHTML = "This is not a Palindrome"
            }
        }
    </script>
</body>
</html>
