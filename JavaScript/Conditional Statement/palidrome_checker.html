<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div style="max-width: 400px; margin: 60px auto; padding: 32px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); background: #f9f9f9; text-align: center;">
        <h2 style="margin-bottom: 18px; color: #333;">Palindrome Checker</h2>
        <input type="text" placeholder="Enter text" id="paliCheck" style="padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem;">
        <button onclick="paliChecker()" style="padding: 10px 18px; margin-left: 8px; border: none; background: #0078d7; color: #fff; border-radius: 6px; font-size: 1rem; cursor: pointer;">Check</button>
        <div id="show" style="margin-top: 22px; font-size: 1.1rem; color: #0078d7; min-height: 24px;"></div>
    </div>

    <script>
        const paliChecker = () => {
            const pali = (paliCheck.value).toLowerCase().trim()
            const reverse = pali.split('').reverse().join('')
            console.log(reverse)
            if (!pali) {
                show.innerHTML = "Input a value"
            }
            else if (reverse === pali) {
                console.log("Done")
                show.innerHTML = "This is a Palindrome"
            } else {
                console.log("Fuck")
                show.innerHTML = "This is not a Palindrome"
            }
        }
    </script>
</body>
</html>
