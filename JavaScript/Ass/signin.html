<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h2 class="text-center">Sign in</h2>
        <input type="text" class="form-control shaow-none my-3" placeholder="E-mail..." id="c_email">
        <input type="password" class="form-control shaow-none my-3" placeholder="Password..." id="word">
        <button class="btn btn-dark w-100 my-3" onclick="signIn()" id="">Sign in....</button>
        <p>Don't have an account? <a href="http://127.0.0.1:5501/signup.html">Click here to sign up</a></p>
    </div>

    <script src="signup.js"></script>
