<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="col-lg-6 col-10 mx-auto mt-lg-5 mt-3 rounded-3 container-fluid p-lg-5 p-3 shadow-lg">
        <h2 class="text-center">Sign up</h2>
        <input autofocus type="text" class="form-control shadow-none my-3" placeholder="First name..." id="first_name">
        <input type="text" class="form-control shadow-none my-3" placeholder="Last name..." id="last_name">
        <input type="email" class="form-control shaow-none my-3" placeholder="name@example.com" id="e_mail">
        <input type="password" class="form-control shaow-none my-3" placeholder="Password..." id="pass_word">
        <button class="btn btn-dark w-100 my-3" onclick="signUp()" id="">Sign up....</button>
        <p>Have an account? <a href="http://127.0.0.1:5501/signin.html">Click here to sign in</a></p>
    </div>
</body>
<script src="signup.js"></script>
</html>
