<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="music()">Click me!</button>
    <button onclick="music2()">Click me twice!!!</button>
    <div id="show"></div>

    <script>
        const url = "https://musicapi-19wk.onrender.com/music/myAPI"
        const url2 = "https://music-api-6dxs.onrender.com/songs"
        const music = () => {
            fetch(url)
            .then((response) => {
                return response.json()
            })
            .then((response) => {
                console.log(response);
                response.map((songs, id) => {
                    document.getElementById('show').innerHTML += `<p>${id + 1}. ${songs.albumName} <br> ${songs.artistName} <br> <img src="${songs.songImage}" width="100px"> <br> ${songs.songTitle} <br> ${songs.releaseDate} <br> <audio id="song-${id}"><source src="${songs.songUrl}" type="audio/mpeg"></audio> <br> <button onclick="playSong(${id})">Play</button> <button onclick="pauseSong(${id})">Pause</button></p>`
                })
            })
        }

        const music2 = () => {
            fetch(url2)
            .then(response => {
                return response.json()
            })
            .then((response) => {
                console.log(response)
            })
        }

        const playSong = (id) => {
            document.getElementById(`song-${id}`).play();
        }

        const pauseSong = (id) => {
            document.getElementById(`song-${id}`).pause();
        }
    </script>
</body>
</html>
